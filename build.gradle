plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}
repositories {
    mavenCentral()
}

javafx {
    version = "21"
    modules = [ 'javafx.controls']
}

mainClassName = 'gui.PackageCalculator'

sourceSets {
    main {
        java {
            srcDirs = ['.']
        }
    }
}